<main>
  <label>
    <input #taskDescription id="taskInput" type="text" placeholder="¿Qué necesitas hacer?">
  </label>
  <button class="button" title="create task" (click)="add(taskDescription.value)">
    Add
  </button>
  <ul id="taskList">
    <li *ngFor="let task of tasks">
      {{task.id}}
      <span class="badge"></span> {{task.description}}
      <!--
      <button class="delete" title="delete task" (click)=delete(task)>
        X
      </button>-->

    </li>
  </ul>

  <div class="info">
    <p id="tasksLeft">Quedan 6 tareas</p>
    <div>
      <button id="allButton" class="button" disabled>Todas</button>
      <button id="pendingButton" class="button">Pendientes</button>
      <button id="completedButton" class="button">Completadas</button>
    </div>
  </div>
</main>


<div class="modal">
  <div class="box">
    <h2>¿Estás seguro de que deseas eliminar esta tarea?</h2>
    <p>
      <!--  it fills with javascript when modal opens  -->
    </p>
    <div>
      <button class="button large">Si</button>
      <button class="button large">No</button>
    </div>
  </div>
</div>
